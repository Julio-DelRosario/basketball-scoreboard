<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div id="top-container">
                
                <div class="foul-container">
                    <div id="foul-counter">
                        <h3 class="foul">FOULS</h3>
                        <div class="foul-score">
                            <h1 class="cursed-timer-ulil" id="foul-home">0</h1>
                        </div>
                    </div>
                    <button class="foul-button" onclick="incrementFoulHome()">+1</button>
                </div>
                
                <div id="timer-container">
                    <h1 class="cursed-timer-ulil" id="timer">15:00</h1>
                </div>

                <div class="foul-container">
                    <button class="foul-button" onclick="incrementFoulGuest()">+1</button>
                    <div id="foul-counter">
                        <h3 class="foul">FOULS</h3>
                        <div class="foul-score">
                            <h1 class="cursed-timer-ulil" id="foul-guest">0</h1>
                        </div>
                    </div>
                </div>
            </div>

            <div id="bottom-container">
                <div id="home-container">
                    <h3 id="home">HOME</h3>
                    <div class="score-container">
                        <h1 class="score cursed-timer-ulil" id="score-home">0</h1>
                    </div>
                    <div class="button-container">
                        <button class="button" id="home-1" onclick="incrementHome(1)">+1</button>
                        <button class="button" id="home-2" onclick="incrementHome(2)">+2</button>
                        <button class="button" id="home-3" onclick="incrementHome(3)">+3</button>
                    </div>
                </div>

                <div id="start">
                    <button class="button" id="start-button">START</button>
                </div>
    
                <div id="guest-container">
                    <h3 id="guest">GUEST</h3>
                    <div class="score-container">
                        <h1 class="score cursed-timer-ulil" id="score-guest">0</h1>
                    </div>
                    <div class="button-container">
                        <button class="button" id="guest-1" onclick="incrementGuest(1)">+1</button>
                        <button class="button" id="guest-2" onclick="incrementGuest(2)">+2</button>
                        <button class="button" id="guest-3" onclick="incrementGuest(3)">+3</button>
                    </div>
                </div>
            </div>

            
        </div>
        <div id="reference">
            <img src="images/reference.png">
        </div>
        <script src="index.js"></script>
    </body>
</html>
